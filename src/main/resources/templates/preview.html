<body>



<div th:replace="~{navbar :: #navbar}"></div>


<main class="container-fluid" x-data="ShirtGenerator()">
    <div class="row">

        <div class="col-md-12"><h1>Build Your Own T-Shirt</h1></div>


    </div>

    <div class="row">

        <div class="col-md-4 col-lg-4">


            <form @submit.prevent="submitForm">
                <div class="mb-3">
                    <label for="imageDescription" class="form-label">T-Shirt Description</label>
                    <textarea class="form-control" id="imageDescription" rows="3" maxlength="200" placeholder="Describe the image (max 200 characters)" required x-model="formData.description"></textarea>
                    <div class="form-text">Max 200 characters</div>
                </div>

                <div class="mb-3">
                    <label for="imageColor" class="form-label">Select a Color</label>
                    <input type="color" class="form-control form-control-color" id="imageColor" value="#563d7c" required x-model="formData.color">
                </div>

                <div class="mb-3">
                    <label for="imageWords" class="form-label">Add Any Words to the T-Shirt</label>
                    <input type="text" class="form-control" id="imageWords" placeholder="Add words you'd like in the image" x-model="formData.words">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>


        <div class="col-md-6 col-lg-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="preview">
            <h3>T-Shirt Preview</h3>

            <!-- Show the image -->
            <template x-if="imageUrl">
                <img :src="imageUrl"
                     class="object-cover rounded border border-gray-200"
                     style="width: 100px; height: 100px;"
                 alt="">
            </template>

            <!-- Show the gray box when image is not available -->
            <template x-if="!imageUrl">
                <div
                        class="border rounded border-gray-200 bg-gray-100"
                        style="width: 100px; height: 100px;"
                ></div>
            </template>

        </div>


    </div>





</main>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('messageStore', {
            messages: [],

            addMessage(sender, message) {

                console.log("@@ message - {}", message)

                const id = this.messages.length;
                this.messages = [
                    {
                        id,
                        sender: sender,
                        content: message
                    },
                    ...this.messages
                ]

                console.log("@@ messages - {}", this.messages)
            },
        })
    })
</script>

<script>
    const GENERATE_URL = "/generate";
    function appendMessage(sender, message) {


        Alpine.store('messageStore').addMessage(sender, message)
    }

    const ShirtGenerator = () => ({


        formData : {
            description: "",
            color: "",
            words: "",
            style: ""
        },
        formMessage: "",
        imageUrl: "",
        submitForm() {
            console.log(JSON.stringify(this.formData));

            fetch(GENERATE_URL, {

                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: JSON.stringify(this.formData),
            })
                .then((data) => {
                    //this.formData.description = "";
                    //this.formData.color = "";
                    //this.formData.words = "";
                    console.log('data : ', data)
                    this.formMessage = "Form successfully submitted.";
                    this.imageUrl = data?.url
                })
                .catch(() => {
                    this.formMessage = "Something went wrong.";
                });




        },

        getAnswer(event) {
            // suppress the submit so the the page does not refersh
            event.preventDefault();

            console.log('message : ', this.message);

            appendMessage("you",this.message);


            fetch('http://localhost:8080/v2/api/helpdesk?message='+this.message+"&chatId="+this.chatId)
                .then((response) => response.text())
                .then((data) => {
                    // if the value is not null
                    if (data) {
                        console.log("Data - ", data);
                        appendMessage("superz",data);
                        this.message = '';
                        this.getBookings();
                    }
                    else {
                        console.log("No data");
                    }

                    this.answer = data;
                });


        },

        getBookings() {

            fetch('http://localhost:8080/v1/api/bookings')
                .then((response) => response.json())
                .then((data) => {
                    // if the value is not null
                    if (data) {
                        console.log("Data - ", data);
                    }
                    else {
                        console.log("No data");
                    }
                    showBookingSpinner = false;
                    this.bookings = data;
                });



        }
    });


</script>
